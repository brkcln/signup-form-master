<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<title>Frontend Mentor | Intro component with sign up form</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main>
			<div class="container">
				<div class="hero">
					<div class="hero__content">
						<h1>
							Learn to code by<br />
							watching others
						</h1>
						<p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
					</div>
					<div class="hero__form">
						<button class="form__button form__button--blue"><strong>Try it free 7 days</strong> then $20/mo. thereafter</button>
						<form class="form" id="myForm">
							<div class="form__field">
								<input type="text" placeholder="First Name" class="form__inputs hidden" id="form__inputs-name" /> <img src="images/icon-error" alt="" class="form__error-image" />
								<small class="form__error-name"></small>
							</div>
							<div class="form__field">
								<input type="text" placeholder="Last Name" class="form__inputs hidden" id="form__inputs-lastname" /> <img src="images/icon-error" alt="" class="form__error-image" />
								<small class="form__error-lastname"></small>
							</div>
							<div class="form__field">
								<input type="email" placeholder="email@example.com" class="form__inputs hidden" id="form__inputs-email" /><img src="images/icon-error" alt="" class="form__error-image" />
								<small class="form__error-email"></small>
							</div>
							<div class="form__field">
								<input type="password" placeholder="Password" class="form__inputs hidden" id="form__inputs-password" /><img src="images/icon-error" alt="" class="form__error-image" />
								<small class="form__error-password"></small>
							</div>
							<div class="form__field">
								<input type="submit" value="CLAIM YOUR FREE TRIAL" class="form__button form__button--green hidden" id="submit-btn" />
							</div>
							<p class="form__terms-text"><a href="#">By clicking the button, you are agreeing to our </a><strong>Terms and Services</strong></p>
						</form>
					</div>
				</div>
			</div>
		</main>

		<script src="script.js"></script>
	</body>
</html>
